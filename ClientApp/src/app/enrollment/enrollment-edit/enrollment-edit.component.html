<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-3 form-group">
          <label for="name">식당 이름</label>
          <input type="text"
                 id="text"
                 class="form-control"
                 name="text"
                 ngModel
                 required
                 [disabled]="!nameCheck" />
        </div>
        <div class="col-sm-5 form-group">
          <label for="info">식당 정보</label>
          <input type="text"
                 id="info"
                 class="form-control"
                 name="info"
                 ngModel
                 required/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>

</div>
